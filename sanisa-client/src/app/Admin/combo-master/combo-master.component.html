<ng-template #ComboMasterForm>
    <div class="modal-header">
        <h6 class="modal-title font-weight-600">Add New Item</h6>
        <button type="button" class="btn-close" (click)="comboFormModal.close()"></button>
    </div>
    <div class="modal-body">
        <form class="container">
            <div class="row" [formGroup]="comboForm">
                <!-- <div class="col-md-12">
                    <input type="file" id="fileInput" accept="image/*">
                    <img id="preview" alt="Image Preview">
                </div> -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label font-sb mb-1">combo Name <span style="color: red;">*</span></label>
                        <input type="text" class="form-control form-control-sm" formControlName="cName">
                        <div class="text-danger"
                        *ngIf="(comboForm.get('cName')?.touched && comboForm.get('cName')?.invalid )">
                        <ng-container *ngIf="comboForm.get('cName')?.errors">
                            <ng-container *ngIf="comboForm.get('cName')?.errors?.['required']">Input field is
                                required</ng-container>
                            <ng-container
                                *ngIf="!comboForm.get('cName')?.errors?.['required'] && comboForm.get('cName')?.errors?.['whitespace']">No
                                empty spaces allowed</ng-container>
                            <ng-container
                                *ngIf="!comboForm.get('cName')?.errors?.['required'] && !comboForm.get('cName')?.errors?.['whitespace'] && comboForm.get('cName')?.errors?.['minlength']">Minimum
                                characters required</ng-container>
                        </ng-container>
                    </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label font-sb mb-1">combo Code<span style="color: red;">*</span></label>
                        <input type="text" class="form-control form-control-sm" formControlName="cCode">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="label font-sb mb-1">Description<span style="color: red;">*</span></label>
                        <textarea type="text" class="form-control form-control-sm" rows="6" formControlName="cDescription"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary me-2" (click)="comboFormModal.close()">Close</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="submitForm()">Save changes</button>
    </div>
</ng-template>
