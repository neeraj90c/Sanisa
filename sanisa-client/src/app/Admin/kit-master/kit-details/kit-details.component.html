<div class="row bg-white" style="height: 100%;">
    <div class="col-lg-3 p-3 card">
        <img src="../../../../assets/images/kitReference.png" class="card-img-top" alt="...">
        <div class="card-body text-center">
            <h5 class="card-title">{{kitDetail?.kName}}</h5>
            <p class="card-text">{{kitDetail?.kDescription}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <div class="col-lg-9" style="height: 100%;">
        <div class="container p-3 border" style="height: 100%;">
            <app-page-header Heading="Manage Kit Items">
                <div class="btn btn-sm btn-primary" (click)="openItemForm(kitITemForm)">Add New Item</div>
            </app-page-header>
            <div class="p-2">
                <div class="card mb-3 " *ngFor="let item of kitItems">
                    <div class="row g-0">
                        <div class="col-md-2">
                            <img [src]="item.imagePath" class="img-fluid rounded-start"
                                alt="..." width="200px">
                        </div>
                        <div class="col-md-10">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-title">{{item.iName}}</h5>
                                    <div data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </div>
                                    <ul class="dropdown-menu shadow p-0">
                                        <li (click)="deleteKitMapping(item)"><span class="dropdown-item"><i class="bi bi-trash3"></i> Delete</span></li>
                                    </ul>
                                </div>
                                <p class="card-text">{{item.iDesc}}</p>
                                <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
                            </div>
                            <div class="row">
                                <div class="col-lg-3">
                                    <small class="text-muted">Price</small>
                                    <p class="mb-0">{{item.mrp|currency:'INR':'symbol':'1.2-2'}}</p>
                                </div>
                                <!-- <div class="col-lg-3">
                                    <small class="text-muted">Packaing</small>
                                    <p class="mb-0">Bottle</p>
                                </div> -->
                                <div class="col-lg-3">
                                    <small class="text-muted">Size</small>
                                    <p class="mb-0">{{item.iSize}}</p>
                                </div>
                                <!-- <div class="col-lg-3">
                                    <small class="text-muted">Quantity</small>
                                    <p class="mb-0">{{item.}}</p>
                                </div> -->
                              </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>

<ng-template #kitITemForm>
    <div class="modal-header">
        <h6 class="modal-title font-weight-600">Add New Item</h6>
        <button type="button" class="btn-close" (click)="itemFormModal.close()"></button>
    </div>
    <div class="modal-body" style="height: 500px;">
        <form class="container">
            <div class="row">
 
                <div class="col-md-12">
                    <p>Search by Product Name / Brand Name</p>
                    <input type="text" class="form-control form-control-sm" (input)="onSearchInputChange($event)">
                </div>
            </div>
            <div class="row" style="height: 400px; overflow-y: scroll;" class="mt-2"> <!-- Scrollable area with fixed height -->
                <div class="col-md-12">
                    <div class="card mb-1 p-2" *ngFor="let item of itemList"> <!-- Dynamic item list -->
                        <div class=" d-flex justify-content-between">
                            <img [src]="item.imagePath" alt="" width="50px">
                            <span>{{ item.iName }}</span> <!-- Assuming item has iName property -->
                            <input type="checkbox"  class="form-check-input" (change)="checkBoxChange($event,item)" [checked]="checkBoxChecked(item)"> 
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary me-2" (click)="itemFormModal.close()">Close</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="submitForm()">Save changes</button>
    </div>
</ng-template>
